<div class="fondo">
    <div class="card mb-4 shadow-sm" style="width: 60%; height: 64%;">
        <div class="direc">
            <h2><b>NUEVA DIRECCIÓN</b></h2>
            <div class="uno">
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
                <input type="text" placeholder="Calle y Número">
            </div>
            <div class="dos">
                <input type="text" placeholder="Colonia">
                <label for="pais">Pais:</label>
                <select name="pais" id="pais">
                    <option value="mexico">Mexico</option>
                </select>
                <label for="estado">Estado:</label>
                <select name="estado" id="estado">
                    <option value="puebla">Puebla</option>
                    <option value="estado de mexico" selected>Estado de México</option>
                    <option value="queretaro">Queretaro</option>
                    <option value="chiapas">Chiapas</option>
                    <option value="ciudad de mexico">Ciudad de México</option>
                </select>
            </div>
            <div class="row-3">
                <input type="number" placeholder="Codigo Postal">
                <input type="number" placeholder="Telefono">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="materialContactFormCopy">
                    <div class="label">
                        <label class="form-check-label" for="materialContactFormCopy">Determinar como dirección principal</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="cu"><button type="button" class="btn btn-outline-warning" routerLink="/cuenta"> Regresar </button></div>
                <div class="dir"><button type="button" class="btn btn-outline-warning" > Añadir dirección </button></div>
            </div>
        </div>
    </div>
</div>
