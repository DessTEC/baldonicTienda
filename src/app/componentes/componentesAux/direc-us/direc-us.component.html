<div class="fondo">
    <div class="card mb-4 shadow-sm" style="width: 60%; height: 62%;">
        <div class="direc">
            <form [formGroup]="direcForm" (ngSubmit)="direcForm.valid">
                <h1><b>NUEVA DIRECCIÓN</b></h1>
                <div class="uno">
                    <input type="text" placeholder="Calle y Número" formControlName="street" [(ngModel)]="direccion.street">
                    <input type="text" placeholder="Codigo postal" formControlName="zip_code" [(ngModel)]="direccion.zip_code">
                    <input type="number" placeholder="Telefono" formControlName="phone_number" [(ngModel)]="direccion.phone_number">
                </div>
                <div class="dos">
                    <input type="text" placeholder="Ciudad" formControlName="city" [(ngModel)]="direccion.city">
                    <label for="estado">Estado:</label>
                    <select name="estado" id="estado" formControlName="state" [(ngModel)]="direccion.state">
                        <option value="puebla">Puebla</option>
                        <option value="estado de mexico" selected>Estado de México</option>
                        <option value="queretaro">Queretaro</option>
                        <option value="chiapas">Chiapas</option>
                        <option value="ciudad de mexico">Ciudad de México</option>
                    </select>
                    <label for="pais">País:</label>
                    <select name="pais" id="pais" formControlName="country" [(ngModel)]="direccion.country">
                        <option value="mexico">México</option>
                    </select>
                </div>
                <div class="row-3">
                    <input type="text" placeholder="Instrucciones" formControlName="instructions" [(ngModel)]="direccion.instructions">
                </div>
            </form>
            <div class="row">
                <div class="cu"><button type="button" class="btn btn-outline-warning" routerLink="/cuenta"> Regresar </button></div>
                <div class="dir"><button type="button" class="btn btn-outline-warning" [disabled]="!direcForm.valid" (click)="addAddress()"> Añadir dirección </button></div>
            </div>
        </div>
    </div>
</div>
