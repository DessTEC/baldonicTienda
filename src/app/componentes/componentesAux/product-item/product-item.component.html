
    <div class="card mb-4 shadow-sm">
      <img class="bd-placeholder-img-card-img-top" width="100%" [src]="imagePath"/>
      <div class="card-body">
        <h1>{{Producto.name}}</h1>
        <p class="card-text">{{Producto.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-outline-info space" [routerLink]="['/det-prod', Producto.sku, Producto.name, Producto.price, Producto.description, Producto.img]">View</button>
          </div>
          <h1>${{Producto.price}} MXN</h1>
        </div>
      </div>
    </div>
